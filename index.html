<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">СТО Automotriz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('fon-garazh.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
    }
    .lang-select {
      text-align: center;
      margin: 20px 0;
    }
    .lang-select img {
      width: 32px;
      height: 32px;
      margin: 5px 8px;
      cursor: pointer;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    nav {
      text-align: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    nav a {
      display: inline-block;
      margin: 5px 10px;
      color: #66ccff;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
    }
    #booking form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #booking input,
    #booking textarea,
    #booking button {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    #booking button {
      background-color: #66ccff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-select">
      <img src="https://flagcdn.com/ru.svg" alt="Русский" onclick="setLang('ru')" />
      <img src="https://flagcdn.com/gb.svg" alt="English" onclick="setLang('en')" />
      <img src="https://flagcdn.com/es.svg" alt="Español" onclick="setLang('es')" />
      <img src="https://flagcdn.com/ua.svg" alt="Українська" onclick="setLang('ua')" />
      <img src="Estelada_blava.svg.png" alt="Català" onclick="setLang('ca')" />
    </div>

    <header>
      <img src="fon-garazh.png" alt="Логотип" />
      <h1 id="title">СТО Automotriz</h1>
    </header>

    <nav>
      <a href="#about" id="nav-about">О нас</a
