    function setLang(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang];
      if (!t) return;
      for (const key in t) {
        const el = document.getElementById(key);
        if (el) {
          if (key.startsWith("placeholder-")) {
            if (el.tagName === "BUTTON") el.textContent = t[key];
            else el.placeholder = t[key];
          } else if (Array.isArray(t[key])) {
            el.innerHTML = t[key].map(li => `<li>${li}</li>`).join('');
          } else {
            el.textContent = t[key];
          }
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || navigator.language.slice(0, 2);
      const supported = Object.keys(translations);
      const lang = supported.includes(savedLang) ? savedLang : 'ru';
      setLang(lang);
    });
